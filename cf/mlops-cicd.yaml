AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to deploy a sample CI/CD Pipeline for ML
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: Production Environment Parameters
        Parameters:
          - pCreateVPCE
          - pVPCId
          - pSubnetIds
          - pSGs
      - Label:
          default: Test Environment Parameters
        Parameters:
          - pTestVPCId
          - pTestSubnetIds
          - pTestSGs
      - Label:
          default: CICD Pipeline Parameters
        Parameters:
          - pCodePipelineName
          - RepositoryName
          - pBranchName
          - pApplicationName
          - pStagingBucketNamePrefix
      - Label:
          default: ML Pipeline Parameters
        Parameters:
          - pMLPipelineName
      - Label:
          default: Data Lake Parameters
        Parameters:
          - pDataStagingBucketName
          - pDataStagingPrefix
    ParameterLabels:
      pCodePipelineName:
        default: CodePipeline CICD Name
      RepositoryName:
        default: Repository Name
      pBranchName:
        default: Branch Name
      pApplicationName:
        default: Application Name
      pMLPipelineName:
        default: Step Function ML Pipeline Name
      pTestVPCId:
        default: VPC
      pTestSubnetIds:
        default: Subnets
      pTestSGs:
        default: Security Groups
      pVPCId:
        default: VPC
      pSubnetIds:
        default: Subnets
      pSGs:
        default: Security Groups
      pCreateVPCE:
        default: Use VPC
      pStagingBucketNamePrefix:
        default: Staging Bucket Name
      pDataStagingBucket:
        default: Data Staging Bucket Name
      pDataStagingPrefix:
        default: S3 Prefix for Data Staging Area
